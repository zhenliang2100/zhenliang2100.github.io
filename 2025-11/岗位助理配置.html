<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            warning: '#FF7D00',
            danger: '#F53F3F',
            gray: {
              100: '#F7F8FA',
              200: '#F2F3F5',
              300: '#E5E6EB',

              600: '#4E5969',
              700: '#1D2129',

          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .sidebar-item-active {
        @apply bg-primary/10 text-primary border-l-4 border-primary;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition-all;
      }
      .btn-secondary {
        @apply bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-100 transition-all;
      }
      .form-input {
        @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary;
      }
      .table-row-hover {
        @apply hover:bg-gray-100 transition-colors;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans text-gray-700 min-h-screen flex overflow-hidden">
  <!-- 左侧导航栏 -->

    <!-- 系统标题 -->

      <button id="collapse-sidebar" class="text-gray-500 hover:text-primary">
        <i class="fa fa-angle-double-left"></i>

    </div>
    
    <!-- 导航菜单 -->
    <nav class="py-4 flex-1 overflow-y-auto">
      <ul>
        <!-- 智能助理一级菜单（展开状态） -->
        <li class="mb-1">
          <div class="flex items-center justify-between px-4 py-3 bg-primary text-white cursor-pointer">
            <div class="flex items-center">
              <i class="fa fa-robot w-5 text-center mr-3"></i>
              <span>智能助理</span>
            </div>

          </div>
          <ul class="bg-white pl-2">
            <li>
              <a href="岗位助理配置.html" class="sidebar-item-active flex items-center px-4 py-3 transition-colors">
                <i class="fa fa-cogs w-5 text-center mr-3"></i>
                <span>岗位助理配置</span>
              </a>
            </li>
            <li>
              <a href="知识管理.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-primary/10 hover:text-primary transition-colors">
                <i class="fa fa-file-text w-5 text-center mr-3"></i>
                <span>知识管理</span>
              </a>
            </li>
            <li>
              <a href="智能体管理.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-primary/10 hover:text-primary transition-colors">
                <i class="fa fa-cog w-5 text-center mr-3"></i>
                <span>智能体管理</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- 主内容区 -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- 顶部导航 -->
    <header class="h-16 bg-white border-b border-gray-300 flex items-center justify-between px-6 z-10">
      <div class="flex items-center">
        <button id="toggle-sidebar" class="text-gray-500 hover:text-primary md:hidden">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      
      <div class="flex items-center">
        <button class="relative p-2 text-gray-500 hover:text-primary mr-4">

          <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
        </button>
        <div class="flex items-center">
          <img src="https://picsum.photos/id/1005/40/40" alt="用户头像" class="w-8 h-8 rounded-full mr-2">

        </div>
      </div>
    </header>

    <!-- 页面内容区 -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
      <!-- 智能体配置面板 -->
      <div class="module-panel">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold text-gray-700">智能体配置</h2>
          <div class="flex items-center space-x-4">
            <a href="新增智能体.html" class="btn-primary">
              <i class="fa fa-plus mr-1"></i> 新增智能体
            </a>
          </div>
        </div>
        
        <!-- 标签页切换 -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
          <div class="border-b border-gray-300">
            <nav class="flex space-x-8 px-6">
              <button class="tab-button active py-4 px-1 border-b-2 border-primary text-primary font-medium">
                智能体列表
              </button>
            </nav>
          </div>
          
          <!-- 智能体列表内容 -->
          <div class="p-6">
            <!-- 搜索和筛选 -->
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 space-y-4 md:space-y-0">
              <div class="flex items-center space-x-4">
                <div class="relative">
                  <input type="text" placeholder="搜索智能体..." class="pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary w-64">
                  <i class="fa fa-search absolute left-3 top-3 text-gray-500"></i>
                </div>
                <select class="form-input w-32">
                  <option>全部状态</option>
                  <option>启用</option>
                  <option>禁用</option>
                </select>
              </div>

            </div>
            
            <!-- 智能体列表 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">智能体名称</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">岗位关联</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="table-row-hover">
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                          <div class="w-8 h-8 bg-primary/10 rounded-full flex items-center justify-center mr-3">
                            <i class="fa fa-robot text-primary text-sm"></i>
                          </div>
                          <div>
                            <div class="font-medium text-gray-900">销售顾问AI</div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">北京旗舰店销售部</td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">启用</span>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-10</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-primary mr-3" disabled>编辑</button>
                        <button class="text-gray-600 hover:text-gray-900">禁用</button>
                      </td>
                    </tr>
                    <tr class="table-row-hover">
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                          <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fa fa-headphones text-blue-600 text-sm"></i>
                          </div>
                          <div>
                            <div class="font-medium text-gray-900">客服助手</div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">客户服务中心</td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">启用</span>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-08</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-primary mr-3" disabled>编辑</button>
                        <button class="text-gray-600 hover:text-gray-900">禁用</button>
                      </td>
                    </tr>
                    <tr class="table-row-hover">
                      <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                          <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fa fa-graduation-cap text-orange-600 text-sm"></i>
                          </div>
                          <div>
                            <div class="font-medium text-gray-900">培训导师</div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">人力资源部</td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-800 rounded-full">测试中</span>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-05</td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-primary mr-3" disabled>编辑</button>
                        <button class="text-gray-600 hover:text-gray-900">启用</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- 分页 -->
              <div class="bg-white px-6 py-3 border-t border-gray-200">
                <div class="flex items-center justify-between">
                  <div class="text-sm text-gray-700">
                    显示 <span class="font-medium">1-3</span> 条，共 <span class="font-medium">12</span> 条记录
                  </div>
                  <div class="flex space-x-2">
                    <button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-600 hover:bg-gray-50">上一页</button>
                    <button class="px-3 py-1 bg-primary text-white rounded text-sm">1</button>
                    <button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-600 hover:bg-gray-50">2</button>
                    <button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-600 hover:bg-gray-50">3</button>
                    <button class="px-3 py-1 border border-gray-300 rounded text-sm text-gray-600 hover:bg-gray-50">下一页</button>
                  </div>
                </div>

            </div>
          </div>
        </div>

      </div>
    </main>
  </div>


      </div>
    </main>
  </div>

</html>

  <!-- JavaScript -->
  <script>
    // 侧边栏切换功能
    document.getElementById('toggle-sidebar').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    });

    document.getElementById('collapse-sidebar').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-16');
    });

    // 标签页切换功能
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', function() {
        // 移除所有active状态
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active', 'border-primary', 'text-primary');
          btn.classList.add('border-transparent', 'text-gray-600');
        });
        
        // 添加当前active状态
        this.classList.add('active', 'border-primary', 'text-primary');
        this.classList.remove('border-transparent', 'text-gray-600');
      });
    });


  </script>
</body>
</html>
