<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone登录页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* iPhone模拟容器 */
    .iphone-container {
      width: 375px;
      height: 812px;
      background-color: white;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      border: 10px solid #1c1c1e;
    }

    /* 状态栏 */
    .status-bar {
      height: 44px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      align-items: center;
      font-size: 14px;
      color: black;
      font-weight: 600;
    }

    /* 时间显示 */
    .time {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 登录表单区域 */
    .login-form {
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin: 20px 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .input-group input {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-button {
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #0062cc;
    }

    /* 底部链接 */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .footer-links a {
      font-size: 14px;
      color: #007AFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- iPhone模拟容器 -->
  <div class="iphone-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <div class="time"> carriers </div>
      <span>100%</span>
    </div>

    <!-- 登录表单 -->
    <div class="login-form">
      <h1>欢迎回来</h1>
      <div class="input-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名">
      </div>
      <div class="input-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码">
      </div>
      <button class="login-button">登录</button>
      <div class="footer-links">
        <a href="#">忘记密码?</a>
        <a href="#">注册账号</a>
      </div>
    </div>
  </div>
</body>
</html>
